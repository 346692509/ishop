<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>歪秀购物</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/y/css/ui.css">
	<link href="__STATIC__/themes/iTunesArtwork@2x.png" type="image/x-icon" rel="icon">
</head>
<body>
	<div class="header">
		<div class="" style="background:none"></div>
		<div class="toolbar statusbar-padding">
			<button class="bar-button back-button" style="left:-10px" onclick="history.go(-1);" dwz-event-on-click="click"><i class="icon icon-back-s"></i></button>
			<div class="header-title">
				<div class="title"></div>
			</div>
		</div>
	</div>

	<div class="aui-login-ba" style="position:relative; overflow:hidden">

		<span class="aui-login-logo"><img src="__STATIC__/y/images/ui-logo/logo.png"></span>

		<canvas id="waves" class="waves" style="position:absolute; bottom:-60px; left:-210px;"></canvas>

	</div>

	<div class="aui-logon-con">
		<div class="b-line">
			<input type="text" id="user" placeholder="手机号/邮箱/用户名">
		</div>
		<div class="b-line">
			<input type="password" id="pwd" placeholder="密码">
		</div>
		<div><a href="modify.html" style="font-size: 1px; position:absolute;left:90% ">忘记密码?</a> </div>
		<div class="aui-login-l">
			<a href="#" onclick="login()">登录</a>
		</div>
		<div class="aui-login-wen">
			<div class="aui-login-wen-a"><a href="res.html">短信验证码登录</a> </div>
			<div><a href="modify.html">注册</a> </div>
		</div>
		<div class="aui-login-san">
			<div class="aui-login-qq"><a href="#"></a></div>
			<div class="aui-login-wb"><a href="#"></a></div>
			<div class="aui-login-wx"><a href="#"></a></div>
		</div>
	</div>
</body>
</html>
<script src="__STATIC__/jquery.min.js"></script>
<script>
	function login(){
		var user=$('#user').val()
		var pwd=$('#pwd').val()
		$.ajax({
			url:"{:url('Login/loginAction')}",
			data:{
				user:user,
				pwd:pwd,
			},
			type:'post',
			dataType:'json',
			success:function(res){
				console.log(res)
				if (res.code==2) {
					alert('用户名或密码错误')
				}if (res.code==0) {
					window.location.href="{:url('index/index')}"
				}
			}
		})
	}
	
</script>
